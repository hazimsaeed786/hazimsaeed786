<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #333;
        }

        .ad-banner {
            width: 100%;
            height: 100px;
            background: #f0f0f0;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .download-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="url"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 8px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .time-inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">VideoDownloader</a>
        <nav>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="ad-banner">Ad Space 1 (728x90)</div>

    <div class="container">
        <div class="download-form">
            <form>
                <div class="form-group">
                    <input type="url" placeholder="Paste video link here" required>
                </div>
                
                <div class="form-group">
                    <div class="time-inputs">
                        <input type="number" placeholder="Start time (seconds)" min="0">
                        <input type="number" placeholder="End time (seconds)" min="0">
                    </div>
                </div>

                <button type="submit">Download Video</button>
            </form>
        </div>
    </div>

    <div class="ad-banner">Ad Space 2 (728x90)</div>

    <footer>
        <p>&copy; 2023 VideoDownloader. All rights reserved.</p>
    </footer>
</body>
</html>
